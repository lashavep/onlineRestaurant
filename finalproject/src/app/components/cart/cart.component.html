    <section class="hero">
        <app-cart-welcome></app-cart-welcome>
    </section>
    <section class="cart-body">
        <!-- <div class="logout">
            <button class="logout-btn" (click)="logout()">{{'cart.logout'|translate}}</button>  
        </div> -->

        <div class="cart-items-header">
            <div class="left">
                <h4>{{'cart.Product'|translate}}</h4>
            </div>
            <div class="right">
                <h4 class="qty-header small-header">{{'cart.Qty'|translate}}</h4>

            <app-cart-item-list></app-cart-item-list>
